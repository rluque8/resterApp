<ion-content padding>
  <ion-item color="dark">
    <ion-label>Select Rest Duration</ion-label>
    <ion-datetime display-format="mm:ss" placeholder="Tap here " [(ngModel)]="duration"></ion-datetime>
  </ion-item>

  <circle-progress (click)="startTime()"
  [percent]="percent"
  [radius]="radius"
  [maxPercent]="100"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#33ff00'"
  [outerStrokeGradient]="true"
  [showZeroOuterStroke]="false"
  [backgroundStrokeWidth]="3"
  [backgroundStroke]="'#33ff00'"
  [animation]="false"
  [showSubtitle]="false"
  [unitsColor]="'#33ff00'"
  [titleColor]="'#33ff00'"
  [unitsFontSize]="38"
  [titleFontSize]="38"
  [showInnerStroke]="false"
  [outerStrokeGradientStopColor]= "'#ffce00'"
></circle-progress>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer==false; else running">
      <ion-fab-button (click)="startTime()">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>
    <ng-template #running>
      <ion-fab-button (click)="stopTime()">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
    
    
  </ion-fab>
  <p id="timer">{{ elapsed.h }}:{{elapsed.m}}:{{elapsed.s}}</p>

</ion-content>
